<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFit - Workout Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
 
<body>
    <button type="button" id="backButton" class="backButton" onclick="bypass()">Back</button>
    <section class="forms">
        <div class="check">
            
            <form>
                <fieldset class = "forms">
                    <table id="workoutTable">
                        <tr>
                            <th>Exercise</th>
                            <th>Reps</th>
                            <th>Weight</th>
                        </tr>
                        </table>
                        <br>
                        <button type="button" onclick="addWorkout()">Add workout</button>
                        <button type="button" onclick="removeWorkout()">Remove workout</button>
                        <br><br>
                        <label for = "date">Date: </label>
                        <input type = "text" id="date" name = "date">
                        <br><br>
                        <label for = "sets">How many sets did you do? </label>
                        <input type = "text" id="sets" name = "sets">
                        <br><br>
                        <button type="button" class="submit" onclick="getFormValues()">Submit</button>
                </fieldset>
            </form>
        </div>
    </section>



<script src="script.js"></script>

<script>
    function addWorkout() {
      var table = document.getElementById("workoutTable");
      var row = table.insertRow(1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var input = document.createElement('input'),
      input1 = document.createElement('input'),
      input2 = document.createElement('input');

      input.type = 'text';
      input1.type = 'text';
      input2.type = 'text';

      cell1.appendChild(input);
      cell2.appendChild(input1);
      cell3.appendChild(input2);
    }
    
    function removeWorkout() {
      document.getElementById("workoutTable").deleteRow(1);
    }
</script>

<style>
    table{
        border: 0px solid black;
    }
</style>

</body>
</html>
