<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFit - Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>

    <div class="create_container">
        <div class = "header">
            <h1 id="HiFit"><u>HiFit </u></h1>
            <img src="logo.png" alt="HiFit Logo" id="logo"/>
            <img src = "dumbell.png" alt ="Dumbell" class ="dumbell top-left"/>
         
            <img src = "run.png" alt ="Run" class ="run top-right"/>
       
        </div>
        <p class="underLogo"> <strong>Create New Account </strong></p>
       
        <br>
        <section class="form">
            <form action = "create.html" method = "post">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username">
                <br><br>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email">
                <br><br>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
                <br><br>
                <label for="password">Confirm Password: </label>
                <input type="password" id="password" name="password2">
                <br><br>
                <label for="target">Current Weight </label>
                <input type="target" id="target" name="currentWeight">
                <br><br>
                <label for="target">Target Weight </label>
                <input type="target" id="target" name="targetWeight">
                <br><br>
                <label for="target">Target Date: </label>
                <input type="date" id="target" name="targetDate">
                <br><br>
                <label for="workoutFrequency"> How often do you workout?</label>
                <select name="workoutFrequency" id="workoutFrequency">
                    <option value="Everyday">Everyday</option>
                    <option value="Most days of the week">Most days of the week</option>
                    <option value="A few times a week">A few times a week</option>
                    <option value="One a week or not at all">One a week or not at all</option>
                    <option value="Depends on how much time I have">Depends on how much time I have</option>
                </select>
                <br><br>
                <label for="workoutFrequencyGoal">How often would you like to workout? </label>
                <select name="workoutFrequencyGoal" id="workoutFrequencyGoal">
                    <option value="Everyday">Everyday</option>
                    <option value="Most days of the week">Most days of the week</option>
                    <option value="A few times a week">A few times a week</option>
                    <option value="One a week or not at all">One a week or not at all</option>
                    <option value="Depends on how much time I have">Depends on how much time I have</option>                
                </select>
                <br><br>
                <label for="setGoal">What do you want to focus on?</label>
                <select name="setGoal" id="setGoal" onChange="changeGoalSelect()">
                    <option value="Weightlifting">Weightlifting </option>
                    <option value="Running">Running</option>
                </select>
                <br><br>
                <label for="setRoutine">Choose Specific Area:</label>
                <select name="setRoutine" id="setRoutine">
                    <option value="Upper Body">Upper Body</option>
                    <option value="Lower Body">Lower Body</option>
                    <option value="Full Body">Full Body</option>
                </select>
                <br><br>

                <button type="submit" class="submit">Create Account</button>

                <button type="button" class="login" onclick="switchToLoginPage()">Already have an account? Click here to login</button>
            </form>
        </section>

        <br>
    </div>
    <script>
        const goalSelect = document.getElementById("setGoal");
        const routineSelect = document.getElementById("setRoutine");
        const routines = {
            "Weightlifting": ["Upper Body", "Lower Body", "Full Body"],
            "Running": ["Sprint Faster", "Run Longer"],
        };

        function changeGoalSelect(){
            while(routineSelect.options.length != 0){
                routineSelect.options.remove(0);
            }
            const routinesForGoal = routines[goalSelect.value];
            for (let i = 0; i < routinesForGoal.length; i++) {
                routineSelect.options.add(new Option(routinesForGoal[i], i));
            }
        }

        function switchToLoginPage() {
            window.location.href = "login.html";
        }

        function getFormValues() {
       
            switchToLoginPage();
        }
    </script>
</body>
</html>
