<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFit - Workout Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
 
<body>
    <button type="button" id="backButton" class="backButton" onclick="bypass()">Back</button>
    <section class="forms">
        <div class="check">
            <form action="workout.html" method="POST">
                <fieldset class = "forms">
                    <table id="workoutTable" name = "workoutTable">
                        <tr>
                            <th>Exercise</th>
                            <th>Sets</th>
                            <th>Reps</th>
                            <th>Weight</th>
                        </tr>
                    </table>
                    <br>
                    <button type="button" onclick="addWorkout()">Add workout</button>
                    <button type="button" onclick="removeWorkout()">Remove workout</button>
                    <br><br>
                    <label for = "date">Date: </label>
                    <input type = "date" id="date" name = "date">
                    <br><br>
                    <button type="submit" class="submit" onclick="getInputs()">Submit</button>
                </fieldset>
            </form>
        </div>
    </section>



<script src="script.js"></script>

<script>
    window.onload = addWorkout();
</script>

</body>
</html>
