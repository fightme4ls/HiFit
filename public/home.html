<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HiFit</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="logo.png" type="image/x-icon">
    </head>
<body>
    <div class = "home_container">
        <div class = "form">
            <div class = "header">
                <h1 id="HiFit"><u>HiFit </u></h1>
                <img src="logo.png" alt="HiFit Logo" id="logo">
            </div>
                <p id="health"> <strong>Health Metrics: </strong></p>
                <p id="weightGoal">Your Weight Goal: </p>
                <p id="usernameElement" name="userHead">Alex Test</p>
                <p><a href="./create.html">Visit the Create Page</a></p>
                <p><a href="./login.html">Visit the Login Page</a></p>
                <br>
                <div id="buttonBox">
                    <div id="weightFormButton">
                        <button type="button" class="weightForm" onclick="swapFormToWeight()">Weight Form</button>
                    </div>
                    <br>
                    <div id="runFormButton">
                        <button type="button" class="runForm" onclick="swapFormToRun()">Run Form</button>
                    </div>
                    <br>
                </div>

                <section class = "form">

                    <div id="weightInputs">
                    <form action="home.html" method="POST">
                        <fieldset class = "forms">
                            <label for = "weightDate">What day is it? </label>
                            <input type = "date" id="weightDate" name = "weightDate">
                            <br><br>
                            <label for = "weightLength">How long did you workout today: </label>
                            <input type = "text" id="weightLength" name = "weightLength">
                            <br><br>
                            <label for = "currentWeight">Current Weight: </label>
                            <input type = "text" id="currentWeight" name = "currentWeight">
                            <br><br>
                            <label for = "weightNotes">Notes: </label>
                            <textarea id="weightNotes" name = "weightNotes" rows="3" cols="30"></textarea>
                            <br><br>
                            <button type="submit" class="submit" onclick="getWeightFormValues()">Submit</button>
                        </fieldset>
                    </form>
                    </div>

                    <div id="runInputs">
                        <form action="home.html" method="POST">
                            <fieldset class = "forms">
                                <label for = "runDate">What day is it? </label>
                                <input type = "date" id="runDate" name = "runDate">
                                <br><br>
                                <label for = "runLength">How long did you run today: </label>
                                <input type = "text" id="runLength" name = "runLength">
                                <br><br>
                                <label for = "distance">Distance: </label>
                                <input type = "text" id="distance" name = "distance">
                                <br><br>
                                <label for = "time">Time: </label>
                                <input type = "text" id="time" name = "time">
                                <br><br>
                                <label for = "place">Location: </label>
                                <input type = "text" id="place" name = "place">
                                <br><br>
                                <label for = "runNotes">Notes: </label>
                                <textarea id="runNotes" name = "runNotes" rows="3" cols="30"></textarea>
                                <br><br>
                                <button type="submit" class="submit" onclick="getRunFormValues()">Submit</button>
                            </fieldset>
                        </form>
                    </div>


                    <div id="placeholder">
                        <form>
                            <fieldset class = "forms">
                                    <label for = "placeholder1">Placeholder1: </label>
                                    <input type = "text" id="placeholder1" name = "placeholder1">
                                    <br><br>
                                    <label for = "placeholder2">How long did Placeholder2: </label>
                                    <input type = "text" id="placeholder2" name = "placeholder2">
                                    <br><br>
                                    <label for = "placeholder3">Placeholder3: </label>
                                    <input type = "text" id="placeholder3" name = "placeholder3">
                                    <br><br>
                                    <label for = "placeholder4">Placeholder4: </label>
                                    <input type = "text" id="placeholder4" name = "placeholder4">
                                    <br><br>
                                    <label for = "placeholder5">Placeholder5: </label>
                                    <input type = "text" id="placeholder5" name = "placeholder5">
                                    <br><br>
                                    <label for = "placeholder6">Placeholder6: </label>
                                    <textarea id="placeholder6" name = "placeholder6" rows="3" cols="30"></textarea>
                                    <br><br>
                                    <button type="button" class="submit">Submit</button>
                            </fieldset>
                        </form>
                    </div>

                    
                    <br>
                    <button type="button" id="workoutPageButton" class="workoutPageButton" onclick="switchToWorkoutPage()">Input Your Full Workout Here</button>
                </section>
                <button type="button" class="submit" onclick="resetForm()">Reset Form</button>
                <button type="button" class="submit" onclick="goToLogin()">Logout</button>
                <button type="button"  onclick="showWorkoutForms()">Show Forms</button>

        </div>
    
        <div class="progress">
            <h2 id="progressHeader">Weight Progress Bar</h2>
                <div id="healthProgress">
                    <div id="healthBar"> 
                        <p id="progressBarNumber">130/150</p>
                    </div>
                </div>

                <div class="videos" id="videos"></div>
        </div>
    </div>

    <script src="onPageLoad.js"></script>

    <script src="script.js"></script>

    <script>
        window.onload = showVideos();
        function goToLogin(){
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
