<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFIt - Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>

    <div class="create_container">
        <h1 id="HiFit"><u>HiFit</u></h1>
        <p id="health"> <strong>Create New Account </strong></p>
       
        <br>
        <section class="form">
            <form action = "create.html" method = "post">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username">
                <br><br>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email">
                <br><br>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
                <br><br>
                <label for="password">Confirm Password: </label>
                <input type="password" id="password" name="password2">
                <br><br>
                <label for="target">Current Weight </label>
                <input type="target" id="target" name="currentWeight">
                <br><br>
                <label for="target">Target Weight </label>
                <input type="target" id="target" name="targetWeight">
                <br><br>
                <label for="target">Target Date: </label>
                <input type="target" id="target" name="targetDate">
                <br><br>
                <label for="createGoal"> How often do you workout?</label>
                <select name="createGoal" id="createGoal">
                    <option value="Just Start Working Out">Everyday</option>
                    <option value="Get into Weightlifting">Most days of the week</option>
                    <option value="Just Start Running">A few times a week</option>
                    <option value="Just Start Running">One a week or not at all</option>
                    <option value="Just Start Running">Depends on how much time I have</option>
                </select>
                <br><br>
                <label for="createGoal">How often would you like to workout? </label>
                <select name="createGoal" id="createGoal">
                    <option value="Just Start Working Out">Everyday</option>
                    <option value="Get into Weightlifting">Most days of the week</option>
                    <option value="Just Start Running">A few times a week</option>
                    <option value="Just Start Running">One a week or not at all</option>
                    <option value="Just Start Running">Depends on how much time I have</option>                </select>
                <br><br>
                <label for="setGoal">Create Workout Goal: </label>
                <select name="setGoal" id="setGoal">
                    <option value="Lose Fat">Lose Fat</option>
                    <option value="Gain Muscle">Gain Muscle </option>
                    <option value="Running">Run More</option>
                </select>
                <br><br>

            
                <button type="submit" class="submit">Create Account</button>

                <button type="button" class="login" onclick="switchToLoginPage()">Already have an account? Click here to login</button>
            </form>
        </section>

        <br>
    </div>

  
    <script>
        function switchToLoginPage() {
            window.location.href = "login.html";
        }

      
        function getFormValues() {
       
            switchToLoginPage();
        }
    </script>
</body>
</html>
